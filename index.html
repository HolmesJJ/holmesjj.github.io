<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    a {
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Processing login...</h2>
  <p>Please wait, redirecting to the app.</p>
  <a id="manualLink" href="#">Click here if not redirected</a>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const appParams = [];
      for (const [key, value] of params.entries()) {
        appParams.push(`${encodeURIComponent(key)}=${encodeURIComponent(value)}`);
      }
      const redirectUri = `com.projectreset.resetapp://oauth2redirect?${appParams.join("&")}`;
      document.getElementById("manualLink").href = redirectUri;
    })();
  </script>
</body>
</html>
